apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

ext {
    mockitoVersion = '1.9.5'
    junitVersion = '4.11'
}

dependencies {
    compile ('com.google.guava:guava:18.0',
            'org.projectlombok:lombok:1.16.2')
    testCompile ("junit:junit:$junitVersion", "org.mockito:mockito-core:$mockitoVersion")
}
